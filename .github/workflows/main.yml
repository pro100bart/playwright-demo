name: Run Tests on PR

on:
  pull_request:
    branches:
      - main  

permissions:
  contents: write  
  actions: write  

jobs:
  test:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run tests in headless-mode
        run: npx playwright test

      - name: Debug test results
        if: always()
        run: |
          echo "üîç –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—ó playwright-report"
          ls -la playwright-report || echo "WARNING playwright-report –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!"

      - name: Save HTML Report (–∞—Ä—Ç–µ—Ñ–∞–∫—Ç)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ github.event.pull_request.number }}
          path: playwright-report/
          retention-days: 7  # –ó–±–µ—Ä—ñ–≥–∞—Ç–∏ –∑–≤—ñ—Ç–∏ 7 –¥–Ω—ñ–≤

  comment:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Publish comment with test summary
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            üìä **–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è**
            ‚úÖ –í–∏–∫–æ–Ω–∞–Ω–æ —Ç–µ—Å—Ç—ñ–≤: `${{ env.TEST_RESULTS }}`
            ‚ùå –ó–∞–≤–∞–ª–µ–Ω–æ —Ç–µ—Å—Ç—ñ–≤: `${{ env.FAILED_TESTS }}`
            üîó **HTML-–∑–≤—ñ—Ç:** [–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ç—É—Ç](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ github.event.pull_request.number }})
          repo-token: ${{ secrets.GITHUB_TOKEN }}
