name: Run Tests on PR

on:
  pull_request:
    branches:
      - main  

permissions:
  contents: write  
  actions: write  
  pull-requests: write  

jobs:
  test:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run tests in headless-mode
        run: npx playwright test --reporter=html,json 2>&1 | tee playwright-output.log

      - name: Debug JSON Output
        run: |
          echo "üîç –í–∏–≤–æ–¥–∏–º–æ JSON-–∑–≤—ñ—Ç —ñ–∑ –ª–æ–≥—ñ–≤ Playwright:"
          grep -A 10 '"stats"' playwright-output.log || echo "‚ùå –î–∞–Ω—ñ –ø—Ä–æ —Ç–µ—Å—Ç–∏ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!"

      - name: Extract Test Statistics from JSON logs
        run: |
          TOTAL=$(jq '.stats.expected' playwright-output.log || echo "0")
          FAILED=$(jq '.stats.unexpected' playwright-output.log || echo "0")
          PASSED=$((TOTAL - FAILED))
          if [ "$PASSED" -lt 0 ]; then PASSED=0; fi

          echo "TOTAL_TESTS=$TOTAL" >> $GITHUB_ENV
          echo "PASSED_TESTS=$PASSED" >> $GITHUB_ENV
          echo "FAILED_TESTS=$FAILED" >> $GITHUB_ENV

          echo "üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ç–µ—Å—Ç—ñ–≤:"
          echo "üî¢ –ó–∞–≥–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å: $TOTAL"
          echo "‚úÖ –ü—Ä–æ–π–¥–µ–Ω—ñ: $PASSED"
          echo "‚ùå –ü—Ä–æ–≤–∞–ª–µ–Ω—ñ: $FAILED"

      - name: Comment on PR with test results
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            üìä **–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è**
            üî¢ –ó–∞–≥–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å —Ç–µ—Å—Ç—ñ–≤: **${{ env.TOTAL_TESTS }}**
            ‚úÖ –í–∏–∫–æ–Ω–∞–Ω–æ —Ç–µ—Å—Ç—ñ–≤: **${{ env.PASSED_TESTS }}**
            ‚ùå –ó–∞–≤–∞–ª–µ–Ω–æ —Ç–µ—Å—Ç—ñ–≤: **${{ env.FAILED_TESTS }}**
            üîó [–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ HTML-–∑–≤—ñ—Ç](./playwright-report/index.html)
          repo-token: ${{ secrets.GITHUB_TOKEN }}

