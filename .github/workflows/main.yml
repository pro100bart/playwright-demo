name: Run Tests on PR

on:
  pull_request:
    branches:
      - main  

permissions:
  contents: write  # –ü–æ—Ç—Ä—ñ–±–Ω–æ –¥–ª—è GitHub Pages
  actions: write
  pages: write  

jobs:
  test:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run tests in headless-mode
        run: npx playwright test

      - name: Debug test results (–ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ —Ñ–∞–π–ª—ñ–≤)
        if: always()
        run: |
          echo "üîç –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—ó playwright-report"
          ls -la playwright-report || echo "WARNING playwright-report –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!"

      - name: Deploy HTML Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report
          publish_branch: gh-pages  # –ì—ñ–ª–∫–∞ –¥–ª—è GitHub Pages

  comment:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Test Results
        run: |
          TEST_RESULTS=$(npx playwright show-report --output=playwright-report | grep '‚úì' | wc -l)
          FAILED_TESTS=$(npx playwright show-report --output=playwright-report | grep '‚úó' | wc -l)
          echo "TEST_RESULTS=$TEST_RESULTS" >> $GITHUB_ENV
          echo "FAILED_TESTS=$FAILED_TESTS" >> $GITHUB_ENV

      - name: Publish comment with test summary
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            üìä **–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è**
            ‚úÖ –í–∏–∫–æ–Ω–∞–Ω–æ —Ç–µ—Å—Ç—ñ–≤: ${{ env.TEST_RESULTS }}
            ‚ùå –ó–∞–≤–∞–ª–µ–Ω–æ —Ç–µ—Å—Ç—ñ–≤: ${{ env.FAILED_TESTS }}
            üîó **HTML-–∑–≤—ñ—Ç:** [–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ —Ç—É—Ç](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)
          repo-token: ${{ secrets.GITHUB_TOKEN }}
