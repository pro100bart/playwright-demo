name: Run Tests on PR

on:
  pull_request:
    branches:
      - main  

permissions:
  contents: write  
  actions: write  
  pull-requests: write  

jobs:
  test:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run tests in headless-mode
        run: npx playwright test --reporter=html 2>&1 | tee playwright-output.log

      - name: Extract Test Statistics from Logs
        run: |
          TOTAL=$(grep -o '"expected": [0-9]*' playwright-output.log | awk '{print $2}' || echo "0")
          PASSED=$TOTAL  
          FAILED=$(grep -o '"unexpected": [0-9]*' playwright-output.log | awk '{print $2}' || echo "0")

          echo "TOTAL_TESTS=$TOTAL" >> $GITHUB_ENV
          echo "PASSED_TESTS=$PASSED" >> $GITHUB_ENV
          echo "FAILED_TESTS=$FAILED" >> $GITHUB_ENV
          
          echo "üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ç–µ—Å—Ç—ñ–≤:"
          echo "üî¢ –ó–∞–≥–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å: $TOTAL"
          echo "‚úÖ –ü—Ä–æ–π–¥–µ–Ω—ñ: $PASSED"
          echo "‚ùå –ü—Ä–æ–≤–∞–ª–µ–Ω—ñ: $FAILED"

      - name: Save HTML Report (–∞—Ä—Ç–µ—Ñ–∞–∫—Ç)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ github.event.pull_request.number }}
          path: playwright-report/
          retention-days: 7  

  comment:
    needs: test  
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é
        uses: actions/checkout@v4

      - name: Download HTML Report
        uses: actions/download-artifact@v4
        with:
          name: html-report-${{ github.event.pull_request.number }}
          path: playwright-report/

      - name: Publish comment with test summary
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            üìä **–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è**
            üî¢ –ó–∞–≥–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å —Ç–µ—Å—Ç—ñ–≤: `${{ env.TOTAL_TESTS }}`
            ‚úÖ –í–∏–∫–æ–Ω–∞–Ω–æ —Ç–µ—Å—Ç—ñ–≤: `${{ env.PASSED_TESTS }}`
            ‚ùå –ó–∞–≤–∞–ª–µ–Ω–æ —Ç–µ—Å—Ç—ñ–≤: `${{ env.FAILED_TESTS }}`
            üîó **[–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ HTML-–∑–≤—ñ—Ç](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})**
          repo-token: ${{ secrets.GITHUB_TOKEN }}
