name: Run Tests on PR

on:
  pull_request: 
    branches:
      - main  

jobs:
  test:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run tests in headless-mode
        run: npx playwright test --reporter=html --output=test-results/

      - name: Debug test results (–ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ —Ñ–∞–π–ª—ñ–≤)
        run: ls -la test-results/html-report || echo "WARNING: HTML-report not found!"

      - name: Save HTML Report
        if: always()  # –ó–∞–≤–∂–¥–∏ –∑–±–µ—Ä—ñ–≥–∞—î–º–æ –∑–≤—ñ—Ç, –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ —Ç–µ—Å—Ç–∏ –ø—Ä–æ–π—à–ª–∏
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: test-results/html-report/
  
  comment:
    needs: test  # –í–∏–∫–æ–Ω—É—î—Ç—å—Å—è –ø—ñ—Å–ª—è —Ç–µ—Å—Ç—ñ–≤
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download HTML Report
        uses: actions/download-artifact@v4
        with:
          name: html-report
          path: test-results/html-report/

      - name: Publish comment with link to report
        uses: mshick/add-pr-comment@v2
        with:
          message: "üìä –¢–µ—Å—Ç–æ–≤–∏–π –∑–≤—ñ—Ç –¥–æ—Å—Ç—É–ø–Ω–∏–π [—Ç—É—Ç](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
