name: Run Tests on PR

on:
  pull_request: 
    branches:
      - main  

jobs:
  test:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run tests in headless-mode
        run: npx playwright test

      - name: Debug test results (–ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ —Ñ–∞–π–ª—ñ–≤)
        if: always()
        run: |
          echo "üîç –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—ó test-results"
          ls -la test-results || echo "WARNING test-results –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!"
          
          echo "üîç –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—ó playwright-report"
          ls -la playwright-report || echo "WARNING playwright-report –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!"

      - name: Save HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: playwright-report/  # –í–∏–ø—Ä–∞–≤–ª–µ–Ω–∏–π —à–ª—è—Ö!

  comment:
    needs: test  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  # –í–∏–ø—Ä–∞–≤–ª–µ–Ω–æ –ø–æ–º–∏–ª–∫—É —Ç—É—Ç!

      - name: Download HTML Report
        uses: actions/download-artifact@v4
        with:
          name: html-report
          path: playwright-report/

      - name: Publish comment with link to report
        uses: mshick/add-pr-comment@v2
        with:
          message: "üìä –¢–µ—Å—Ç–æ–≤–∏–π –∑–≤—ñ—Ç –¥–æ—Å—Ç—É–ø–Ω–∏–π [—Ç—É—Ç](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
